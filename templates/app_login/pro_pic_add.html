{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} profile {% endblock %}
{% block content %}
    <h2>Upload Profile picture here: </h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
